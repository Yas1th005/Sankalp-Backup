    <script>
      // Core Web Vitals and Performance Monitoring
      function measureCoreWebVitals() {
        function sendToAnalytics(metric) {
          console.log('Core Web Vital:', metric);
          // Send to your analytics service
        }

        // Largest Contentful Paint (LCP)
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            sendToAnalytics({
              name: 'LCP',
              value: entry.startTime,
              rating: entry.startTime <= 2500 ? 'good' : entry.startTime <= 4000 ? 'needs-improvement' : 'poor'
            });
          }
        }).observe({entryTypes: ['largest-contentful-paint']});

        // Interaction to Next Paint (INP)
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            sendToAnalytics({
              name: 'INP',
              value: entry.processingStart - entry.startTime,
              rating: entry.processingStart - entry.startTime <= 200 ? 'good' : 'needs-improvement'
            });
          }
        }).observe({entryTypes: ['event']});

        // Cumulative Layout Shift (CLS)
        let clsValue = 0;
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (!entry.hadRecentInput) {
              clsValue += entry.value;
              sendToAnalytics({
                name: 'CLS',
                value: clsValue,
                rating: clsValue <= 0.1 ? 'good' : clsValue <= 0.25 ? 'needs-improvement' : 'poor'
              });
            }
          }
        }).observe({entryTypes: ['layout-shift']});
      }

      // Initialize performance monitoring
      if ('PerformanceObserver' in window) {
        measureCoreWebVitals();
      }

      // Page Load Performance
      window.addEventListener('load', function() {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          const metrics = {
            loadTime: perfData.loadEventEnd - perfData.loadEventStart,
            domLoadTime: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
            ttfb: perfData.responseStart - perfData.requestStart,
            fcp: performance.getEntriesByType('paint').find(entry => entry.name === 'first-contentful-paint')?.startTime
          };
          
          console.log('SEO Performance Metrics:', metrics);
          
          // Track performance for SEO optimization

          }
